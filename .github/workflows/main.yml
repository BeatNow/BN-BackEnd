name: Deploy to Ubuntu Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Aquí debes agregar los pasos necesarios para preparar tu aplicación para el despliegue,
      # por ejemplo, instalar dependencias, compilar, etc.

      - name: SSH into Ubuntu Server and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }} # or use privateKey: ${{ secrets.SERVER_PRIVATE_KEY }}
          script: |
            cd /path/to/your/application
            git pull origin main
            # Aquí debes agregar cualquier comando adicional necesario para el despliegue,
            # como reiniciar servicios, compilar nuevamente, etc.
